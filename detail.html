<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="detail.css" />
    <title>Category - Detail</title>
  </head>
  <body>
    <nav class="bg-white text-black shadow-md p-4">
      <div
        class="container mx-auto px-5 lg:px-32 flex justify-between items-center"
      >
        <a href="/index.html" class="text-2xl font-bold">mealapp</a>

        <div class="hidden md:flex space-x-6 font-medium">
          <a href="#" class="cursor-pointer">Home</a>
          <a href="#" class="cursor-pointer">Foods</a>
          <a href="#" class="cursor-pointer">Ingridients</a>
          <a href="#" class="cursor-pointer">Local Culinary</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-black focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div
      id="mobile-menu"
      class="w-full md:hidden font-medium hidden bg-white shadow-md"
    >
      <a href="#" class="block py-2 px-9 cursor-pointer">Home</a>
      <a href="#" class="block py-2 px-9 cursor-pointer">Foods</a>
      <a href="#" class="block py-2 px-9 cursor-pointer">Ingridients</a>
      <a href="#" class="block py-2 px-9 cursor-pointer">Local Culinary</a>
    </div>

    <section
      id="categoryDetail"
      class="container mx-auto px-32 flex flex-wrap justify-center"
    >
      <h1 id="category" class="ml-24 my-10 font-bold text-3xl"></h1>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="categoryDetail.js"></script>
  </body>
</html>
